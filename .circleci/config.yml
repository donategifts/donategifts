version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@7.3.0
  aws-ecs: circleci/aws-ecs@2.2.1

jobs:
  test:
    docker:
      - image: 'circleci/node:14'
      - image: 'mongo:latest'
    steps:
      - checkout
      - run:
          name: Copy default config
          command: cp config/example-config.env config/config.env
      - run:
          name: Install NPM 7
          command: sudo npm install -g npm@7
      - run:
          name: Install packages
          command: npm install
      - run:
          name: Test with npm
          command: npm test
      - run:
          name: Check lint
          command: npm run lint
workflows:
  test:
    jobs:
      - test:
          filters:
            branches:
              ignore:
                - master
  deploy-dev:
    jobs:
      - aws-ecr/build-and-push-image:
          filters:
            branches:
              only:
                - master
          repo: "${AWS_RESOURCE_NAME_PREFIX}"
          tag: "latest,${CIRCLE_SHA1}-dev,dev"
          create-repo: true
      - aws-ecs/deploy-service-update:
          filters:
            branches:
              only:
                - master
          requires:
            - aws-ecr/build-and-push-image
          family: "${AWS_RESOURCE_NAME_PREFIX}-backend"
          service-name: "donate-gifts-service"
          cluster-name: "${AWS_RESOURCE_NAME_PREFIX}-cluster"
          container-image-name-updates: "container=${AWS_RESOURCE_NAME_PREFIX}-backend,tag=${CIRCLE_SHA1}-dev"


  deploy-prod:
    jobs:
      - aws-ecr/build-and-push-image:
          filters:
            branches:
              only:
                - production
          repo: "${AWS_RESOURCE_NAME_PREFIX}"
          tag: "latest,${CIRCLE_SHA1}-live,live"
          create-repo: true
      - aws-ecs/deploy-service-update:
          filters:
            branches:
              only:
                - production
          requires:
            - aws-ecr/build-and-push-image
          family: "${AWS_RESOURCE_NAME_PREFIX}-backend-LIVE"
          service-name: "donate-gifts-LIVE-service"
          cluster-name: "${AWS_RESOURCE_NAME_PREFIX}-LIVE-cluster"
          container-image-name-updates: "container=${AWS_RESOURCE_NAME_PREFIX}-live,tag=${CIRCLE_SHA1}-live"
