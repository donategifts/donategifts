  deploy-prod:
    jobs:
      - aws-ecr/build-and-push-image:
          filters:
            branches:
              only:
                - production
          repo: "${AWS_RESOURCE_NAME_PREFIX}"
          tag: "latest,${CIRCLE_SHA1}-live,live"
          create-repo: true
      - aws-ecs/deploy-service-update:
          filters:
            branches:
              only:
                - production
          requires:
            - aws-ecr/build-and-push-image
          family: "${AWS_RESOURCE_NAME_PREFIX}-backend-LIVE"
          service-name: "donate-gifts-LIVE-service"
          cluster-name: "${AWS_RESOURCE_NAME_PREFIX}-LIVE-cluster"
          force-new-deployment: true
          container-image-name-updates: "container=${AWS_RESOURCE_NAME_PREFIX}-live,tag=${CIRCLE_SHA1}-live"
