    #         - postgres:/data/db

    stripe-cli:
        image: stripe/stripe-cli
        container_name: stripe-cli
        command: listen --api-key $${STRIPE_SECRET_KEY} --device-name $${STRIPE_DEVICE_NAME} --forward-to host.docker.internal:3000/payment/webhook/
        env_file:
            - config_stripe_cli.env

