version: '3.8'
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile.dev
        container_name: app
        working_dir: /data/app
        ports:
            - 3000:3000
            - 9229:9229
        volumes:
            - .:/data/app:z
        depends_on:
            - mongo
            # - postgres

    mongo:
        image: mongo
        container_name: mongo
        command: mongod --quiet --logpath /dev/null
        ports:
            - 27017:27017
        volumes:
            - mongo:/data/db

