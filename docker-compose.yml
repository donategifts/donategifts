version: '3.3'

services:
  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${ROOT_PASSWORD}
      MYSQL_DATABASE: ${DATABASE}
      MYSQL_USER: ${USER}
      MYSQL_PASSWORD: ${PASSWORD}
    ports:
      - '3306:3306'
    expose:
      - ${EXPOSE_PORT}
    volumes:
      - ./scripts:/docker-entrypoint-initdb.d

volumes:
  donategifts:
