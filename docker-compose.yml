version: '3.8'
services:
    mongo:
        image: mongo
        container_name: dg-mongo
        restart: unless-stopped
        ports:
            - 27017:27017
        volumes:
            - mongo:/data/db

    stripe-cli:
        image: stripe/stripe-cli
        container_name: stripe-cli
        command: listen --api-key $${STRIPE_SECRET_KEY} --device-name $${STRIPE_DEVICE_NAME} --forward-to localhost:3000/payment/webhook/
        env_file:
            - config_stripe_cli.env

